<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Operador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin: 10px;
        }
        
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portal do Operador</h1>
    </header>
    <div class="container">
        <p>Bem-vindo ao Portal do Operador. Este é um exemplo de como você pode melhorar o visual da sua página.</p>
        <a href="escala_sobreaviso.html" class="btn">Escala de Sobreaviso</a>
        <a href="lista_telefonica.html" class="btn">Lista Telefônica</a>
        <a href="registro_eventos.html" class="btn">Registro de Eventos</a>
    </div>
</body>
</html>
