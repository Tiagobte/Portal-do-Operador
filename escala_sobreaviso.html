<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala de Sobreaviso</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Escala de Sobreaviso</h1>
    <form id="escala-form">
        <div class="form-group">
            <label for="numUsinas">Número de Usinas:</label>
            <input type="number" id="numUsinas" class="form-control mb-2" placeholder="Digite o número de usinas" required min="1">
        </div>
        <div id="inputsResponsaveis"></div>
        <!-- Melhor usar event listeners em vez de onclick -->
        <button type="button" class="btn btn-primary" id="adicionar-responsaveis">Adicionar Responsáveis</button>
        <button type="button" class="btn btn-primary" id="mostrar-escala">Mostrar Escala de Sobreaviso</button>
    </form>
    <div id="escalasobreaviso" class="mt-4"></div>
    <button class="btn btn-secondary mt-3" onclick="window.location.href='index.php'">Voltar ao Menu Principal</button>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/script_escala.js"></script>
<script>
    // Mover event listeners para o arquivo JS se possível
    document.getElementById('adicionar-responsaveis').addEventListener('click', adicionarInputsResponsaveis);
    document.getElementById('mostrar-escala').addEventListener('click', exibirEscalaSobreaviso);
</script>
</body>
</html>
