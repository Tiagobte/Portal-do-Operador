<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Eventos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 50px 20px;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #007bff;
      padding: 10px;
      border-radius: 5px;
    }
    .navbar .nav-btn {
      background-color: #fff;
      color: #007bff;
      border: 1px solid #007bff;
      padding: 5px 10px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .navbar .nav-btn:hover {
      background-color: #0056b3;
      color: #fff;
    }
    .logout-btn {
      background-color: #dc3545;
      border-color: #dc3545;
      color: #fff;
    }
    .logout-btn:hover {
      background-color: #c82333;
      border-color: #c82333;
    }
    .user-info {
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <h1>Portal Operador Remoto</h1>
    </div>
    <nav class="navbar">
      <div>
        <button class="nav-btn" onclick="window.location.href='index.html'">Diário de Operação</button>
        <button class="nav-btn" onclick="window.location.href='escala_sobreaviso.html'">Escala de Sobreaviso</button>
        <button class="nav-btn" onclick="window.location.href='lista_telefonica.html'">Lista Telefônica</button>
      </div>
      <div>
        <span class="user-info" id="user-info"></span>
        <button class="nav-btn logout-btn" onclick="logout()">Logout</button>
      </div>
    </nav>
  </header>

  <div class="container">
    <h2>Diário de Operação</h2>
    <form id="diario-form">
      <label for="usina">Usina:</label>
      <select id="usina" name="usina" required>
        <option value="">Selecione a usina</option>
        <option value="Usina 1">Usina 1</option>
        <option value="Usina 2">Usina 2</option>
        <option value="Usina 3">Usina 3</option>
      </select>

      <label for="unidade-geradora">Unidade Geradora:</label>
      <input type="text" id="unidade-geradora" name="unidade-geradora" required>
      
      <label for="tipo-evento">Tipo de Evento:</label>
      <select id="tipo-evento" name="tipo-evento" required>
        <option value="">Selecione o tipo de evento</option>
        <option value="Desligamento">Desligamento de Unidade Geradora</option>
        <option value="Partida">Partida de Unidade Geradora</option>
        <option value="Parada">Parada de Unidade Geradora</option>
        <option value="Acionamento">Acionamento de Sobreaviso</option>
        <option value="Alarme">Alarme Importante</option>
        <option value="Comunicado">Comunicado Importante</option>
      </select>
      
      <label for="descricao">Descrição:</label>
      <textarea id="descricao" name="descricao" rows="4" required></textarea>
      
      <button type="submit" class="btn">Adicionar Evento</button>
    </form>

    <div class="eventos-container">
      <h2>Eventos Registrados</h2>
      <ul id="lista-eventos"></ul>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Exibir o nome do usuário logado
    const username = localStorage.getItem('username');
    if (username) {
      document.getElementById('user-info').textContent = `Olá, ${username}`;
    }

    // Função de logout
    function logout() {
      localStorage.removeItem('username');
      window.location.href = 'login.html';
    }

    // Redirecionar para a página de login se o usuário não estiver logado
    if (!username) {
      window.location.href = 'login.html';
    }

    // Funções para lidar com o formulário de eventos (podem ser adicionadas aqui)
  </script>
</body>
</html>
